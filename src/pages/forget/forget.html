<ion-header>

  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container-padded" style="background-image:url(assets/imgs/login_bg.jpg)">

  <div style="text-align:center">
      <img src="assets/imgs/black_logo.png">
      Please enter your e-mail address & we will send you a mail to reset your password.
</div>

  <div padding>
    <form [formGroup]="form" (ngSubmit)="saveEntry()" >
        <ion-list>
            <ion-item-group>
              <ion-item style="background-color:transparent">
                <ion-label floating>Email</ion-label>
                <ion-input 
                                type="email" 
                                formControlName="email" 
                                [(ngModel)]="email">
                </ion-input>
              </ion-item>
            </ion-item-group>
           
              <ion-item style="background-color:transparent">
                <button 
                          ion-button block
                            style="background-color:#218f0bef" 
                            text-center 
                           [disabled]="!form.valid" 
                            >Submit
                </button>
              </ion-item>
        </ion-list>
    </form>
    </div>

</ion-content>
