<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title style="color:#f4f4f4">signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  style="background-image:url(assets/imgs/login_bg.jpg)">

  <div style="text-align:center">
        <img src="assets/imgs/black_logo.png">
        <img src="assets/imgs/line-through.png">
  </div>
    
          <h3 style="text-align:center;color:#f4f4f4">Create an Account</h3> 
  
      <div padding>
        <form novalidate (ngSubmit)="saveEntry()" [formGroup]="user">
            <ion-list>
                
                
  
                    <ion-item style="background-color:transparent">
                    <ion-label floating >Name</ion-label>
                    <ion-input type="text" value="" formControlName="name"></ion-input>
                    
                    </ion-item>
                    
                    <ion-item style="background-color:transparent" no-lines *ngIf="( user.get('name').hasError('minlength') || user.get('name').hasError('required') ) && user.get('name').touched">
                    
                    <div class="error" *ngIf="user.get('name').hasError('required') && user.get('name').touched">
                    Name is required
                    </div>
                    <div class="error" *ngIf="user.get('name').hasError('minlength') && user.get('name').touched">
                    Minimum of 4 characters
                    </div>
                    </ion-item>
                    
                    
                    
                    
                    
                    
                    <ion-item style="background-color:transparent">
                    <ion-label floating >Email</ion-label>
                    <ion-input type="text" value="" formControlName="email"></ion-input>
                    
                    
                    </ion-item>
                    
                    <ion-item style="background-color:transparent" no-lines *ngIf="( user.get('email').hasError('required') || user.get('email').hasError('email') ) && user.get('email').touched">
                    
                    
                    
                    <div class="error" *ngIf="user.get('email').hasError('required') && user.get('email').touched">
                    email is required
                    </div>
                    
                    <div class="error" *ngIf="user.get('email').hasError('email') && user.get('email').touched">
                    Please enter valid email
                    </div>
                    
                    </ion-item>



               
                  <ion-item style="background-color:transparent">
                    <ion-label floating>Password(at least 4 characters)</ion-label>
                    <ion-input 
                                    type="password" 
                                    formControlName="password" 
                                    [(ngModel)]="password" style="color:#f4f4f4">
                    </ion-input>
                  </ion-item>

                  <ion-item style="background-color:transparent" no-lines *ngIf="( user.get('password').hasError('required') || user.get('password').hasError('minlength'))&& user.get('password').touched">
  
  
  
                      <div class="error" *ngIf="user.get('password').hasError('required') && user.get('email').touched">
                      Password is required
                      </div>
                      <div class="error" *ngIf="user.get('password').hasError('minlength') && user.get('email').touched">
                      Please enter more then 4 characters
                      </div>
                  
                      
                      
                      </ion-item>
               
                  <ion-item style="background-color:transparent">
                    <ion-label floating>Password again</ion-label>
                    <ion-input 
                                    type="password" 
                                    formControlName="password_again" 
                                    [(ngModel)]="password_again" style="color:#f4f4f4" (ionChange)="pass(password,password_again)" >
                    </ion-input>
                   
                  </ion-item>
                  <span><p style="color:#f05050;text-align:center">{{mis}}</p></span>
               <br>
               
                 
                    <button 
                              ion-button block
                                style="background-color:#f05050" 
                                text-center 
                               [disabled]="!user.valid" padding
                                >Sign Up
                    </button>
                 
            </ion-list>
        </form>

        
        <div style="text-align:center">
            <p style="color:white">Already have an account? <a (click)='openSignup()' style="color:white;text-decoration:underline;font-size:18px">Sign In</a><br>
              
            </p>
          </div>
      </div>
   
</ion-content>
<style type="text/css">
  .error
  {
  color:red;
  }
  
  </style>
